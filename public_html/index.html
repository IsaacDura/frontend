<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="wrapper">
		<h1 class="wrapper__title">javascript slider calculator</h1>
		<form class="calculator">
				<div class="calculator__row">
						<label for="monthlyFee">enter the requested amount: CH</label>
						<input type="text" id="monthlyFee" class="calculator__monthlyFee" value="5" required/>
				</div>
					
			
				<div class="calculator__row">
						<label for="tip">months: <span class="tip-amount"></span></label>
						<input type="range" min="1" max="100" value="0" step="1" class="calculator__tip" id="tip" required/>
				</div>
				<div class="calculator__row">
						<h2 class="calculator__info">monthly fee to pay : <span class="calculator__result"></span></h2>
				</div>
		</form>
</div>    </body>
</html>
